<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs√£o do Tempo</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@100;400&family=Red+Hat+Display:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input_busca" placeholder="Digite uma cidade">

            <button class="btn_busca">
                <img class="lupa" src="./assets/lupa.png" alt="Lupa da busca">
            </button>
        </div>

        <div class="informacao_principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="Icone_condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="icone condicao do clima">

            <p class="condicao" id="condicao"></p>
        </div>


        <div class="informacao_secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">---</span>
            </div>

            <div class="velocidade_do_vento">
                    <span>Velocidade do Vento</span>
                    <span id="velocidade_do_vento">---</span>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
